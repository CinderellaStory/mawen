<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>码问-忘记密码</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="static/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_449875_77yy7efp5npfd2t9.css" type="text/css" />
	</head>
	<body>
		<div class="warp">
			<div class="logo w"><a href="index.html"><img src="images/logo.png" width="120px"></a></div>
			<div class="box forgotPassword w">
				<div class="sign mb20">
					<div class="login-text fl">重置密码</div>
					<div class="fr return">
						<i class="iconfont icon-backward"></i>
						<a href="login.html">登录</a><b>●</b><a href="register.html">注册</a>
					</div>
				</div>
				<div class="container">
					<form action="" method="post">
						<div class="phone mb20">
							<input type="text" name="" id="" value="" placeholder="请输入手机号码" />
						</div>
						<div class="identify mb20">
							<input type="text" name="" id="" value="" placeholder="短信验证码" />
							<a class="sentcode" href="javascript:void(0);">发送验证码</a>
						</div>
						<div class="psd mb20">
							<input type="password" name="" id="" value="" placeholder="请输入新密码" />
						</div>
						<div class="againpwd mb20">
							<input type="password" name="" id="" value="" placeholder="请确认新密码" />
						</div>
						<div class="clear mb20">
							<input type="button" name="" id="" value="重置密码" class="cursor btn login-btn" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
