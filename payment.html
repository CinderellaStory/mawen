<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>码问-支付</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="static/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_449875_c6r7isvsf38a1yvi.css">
	<style type="text/css">
	.payment{overflow: hidden; height: 550px; margin-top: 80px; }
	.left{float: left; width: 400px; }
	.right{float: left;width: 700px; padding-left: 100px; padding-top: 100px; }
	.btn{margin-top: 30px; }
	button{ font-size: 16px; margin-right: 30px; background: #900000; border: 0; width: 95px; text-align: center; height: 32px; line-height: 32px; color: #fff; }
	</style>
</head>
<body>
	<nav>
		<div class="w">
			<div class="logo fl"><a href="index.html"><img src="images/logo.png" width="60px"></a></div>
			<div class="navbar fl">
				<ul>
					<!-- <li><a href="">码问</a></li>
					<li><a href="">码答</a></li> -->
					<li><a href="">名人榜</a></li>
				</ul>
			</div>
			<div class="search-warp fl">
				<div class="search fl mr10">
					<input type="text" />
					<i class="iconfont icon-sousuo4 input_enter_icon"></i>
				</div>
				<button class="fl askButton mr cursor">我要提问</button>
			</div>
			<div class="userInfo fr">
				<div class="login-area" style="display: none;">
					<a href="login.html" class="Btn login-btn mr10">登录</a>
					<a href="register.html" class="Btn register-btn">注册</a>
				</div>
				<div class="logged-in">
					<div class="user-center fl mr10">
						<div class="user-logo"><img src="http://img4.mukewang.com/57f3cfe40001091204000400-200-200.jpg" width="46" height="46"></div>
						<ul>
							<li><a href="user-center.html">我的主页</a></li>
							<li><a href="">设置</a></li>
							<li><a href="">退出</a></li>
						</ul>
					</div>
					<div class="grade fl mr10">
						<span class="gold-medal"><i class="iconfont icon-dian-copy-copy-copy"></i></span><span class="number mr10">1</span>
						<span class="silver-medal"><i class="iconfont icon-dian-copy-copy-copy"></i></span><span class="number mr10">2</span>
						<span class="bronze-medal"><i class="iconfont icon-dian-copy-copy-copy"></i></span><span class="number">3</span>
					</div>
					<div class="setUp fl mr10">
						<div class="setUp-icon"><i class="iconfont icon-zifuwuicon-"></i></div>
					</div>
					<div class="notice fl">
						<i class="iconfont icon-xiaoxi"></i>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="w">
		<div class="content" style="background: #fff;">
			<div class="payment">
				<div class="left"><img src="images/alipay.png" alt=""></div>
				<div class="right">
					<div class="code"><img src="images/alipay-code.png" alt=""></div>
					<div class="btn">
						<button>支付完成</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="static/js/common.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
